networks:
  microservices-net:
    driver: bridge

services:
  # ============ INFRASTRUCTURE ============
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 55
      POSTGRES_DB: microservice
    ports: ["5432:5432"]
    networks: ["microservices-net"]

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --requirepass redispass
    ports: ["6379:6379"]
    networks: ["microservices-net"]

  # ============ MESSAGING ============
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports: ["2181:2181"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: ["microservices-net"]

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks: ["microservices-net"]
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============ CONFIG & DISCOVERY ============
  config-server:
    image: config-server:latest
    container_name: config-server
    ports: ["8888:8888"]
    networks: ["microservices-net"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    ports: ["8761:8761"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    image: gateway:latest
    container_name: gateway
    ports: ["8080:8080"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  # ============ BUSINESS SERVICES ============
  auth-service:
    image: auth-service:latest
    container_name: auth-service
    ports: ["8081:8080"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservice
      DB_USERNAME: postgres
      DB_PASSWORD: 55
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispass
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  user-service:
    image: user-service:latest
    container_name: user-service
    ports: ["8082:8080"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservice
      DB_USERNAME: postgres
      DB_PASSWORD: 55
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  job-service:
    image: job-service:latest
    container_name: job-service
    ports: ["8083:8080"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservice
      DB_USERNAME: postgres
      DB_PASSWORD: 55
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_NAME: job-events
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy

  notification-service:
    image: notification-service:latest
    container_name: notification-service
    ports: [ "8084:8080" ]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservice
      DB_USERNAME: postgres
      DB_PASSWORD: 55
      # Kafka environment variables - Fixed to use service name
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP_ID: notification-group
      KAFKA_TOPIC_NAME: notification-events
    networks: [ "microservices-net" ]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy

  file-storage:
    image: file-storage:latest
    container_name: file-storage
    ports: ["8085:8080"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_CLOUD_CONFIG_FAILFAST: "false"
      SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL: "2000"
      SPRING_CLOUD_CONFIG_RETRY_MAXINTERVAL: "10000"
      SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS: "10"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservice
      DB_USERNAME: postgres
      DB_PASSWORD: 55
    networks: ["microservices-net"]
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy